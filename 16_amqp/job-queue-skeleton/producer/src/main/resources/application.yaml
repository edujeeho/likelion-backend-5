
spring:
  rabbitmq:
    username: <username>
    password: <password>
    host: dingo.rmq.cloudamqp.com
    virtual-host: <virtual host>

  datasource:
    url: jdbc:sqlite:db.sqlite
    driver-class-name: org.sqlite.JDBC
    username: sa
    password: password

  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    show-sql: true